<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GamesList</title>
    <link rel="stylesheet" href="./bootstrap.min.css ">
    <script src="https://kit.fontawesome.com/2f6dba3a24.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fas fa-gamepad text-primary"></i>
            My<span class="text-primary">Games</span>List</h1>

        <form action="" id="game-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" id="genre" class="form-control">
            </div>
            <div class="form-group">
                <label for="year">Release Year</label>
                <input type="text" id="year" class="form-control">
            </div>
            <div class="form-group">
                <label for="game-id">Game ID</label>
                <input type="text" id="game-id" class="form-control">
            </div>
            <input type="submit" value="Add Game" class="btn btn-primary w-100 mt-2 mb-5">
        </form>
        <table id="game-table" class=" table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Release Year</th>
                    <th>Game ID</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="game-list"></tbody>
        </table>
    </div>
    <div class="footer text-white mt-5 text-center alert-info">
        Programmed and Designed By Mubasshir
    </div>
    <script src="app.js"></script>
</body>

</html>
